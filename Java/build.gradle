apply plugin: 'groovy'

sourceCompatibility = 8

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}

dependencies {
  testCompile 'org.testng:testng:6.9.9'
  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
  testCompile 'com.nagternal:spock-genesis:0.3.0'
  testCompile 'org.functionaljava:functionaljava-java8:4.4'
  testCompile 'org.functionaljava:functionaljava-quickcheck:4.4'
  // TestNG marks this as a provided dependency.
  testCompile 'com.google.inject:guice:2.0'
}

test {
  useTestNG()
}

clean.doLast {
  delete 'test-output'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.8'
}

defaultTasks 'test'
