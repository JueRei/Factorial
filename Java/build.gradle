apply plugin: 'groovy'

sourceCompatibility = 8

repositories {
  mavenLocal()
  jcenter()
  mavenCentral()
}

dependencies {
  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
  testCompile 'com.nagternal:spock-genesis:0.+'
  testCompile 'junit:junit:4.+'
  testCompile 'com.pholser:junit-quickcheck-core:0.+'
  testCompile 'com.pholser:junit-quickcheck-generators:0.+'
  testCompile 'org.testng:testng:6.+'
  // TestNG marks this as a provided dependency.
  testCompile 'com.google.inject:guice:2.+'
}

test {
  // There are JUnit4 and Spock tests that require the JUnit4 test runner,
  // and there are TestNG test that require the TestNG runner. So comment
  // the following out for JUnit4 and Spock, uncomment for TestNG.

  //useTestNG()
}

clean.doLast {
  delete 'test-output'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.10'
}

defaultTasks 'test'
