buildscript {
  repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://oss.sonatype.org/content/repositories/snapshots' }
  }
  dependencies { classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:0.1-SNAPSHOT' }
}

apply plugin: 'kotlin'
apply plugin: 'groovy'

repositories {
  jcenter()
  mavenCentral()
  maven { url "http://repository.jetbrains.com/all" }
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:0.1-SNAPSHOT'
  testCompile 'org.testng:testng:6.9.4'
  // TestNG marks these as provided dependencies.
  testCompile 'junit:junit:4.12'
  testCompile 'com.google.inject:guice:2.0'
  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
  testCompile 'org.jetbrains.spek:spek:0.1-SNAPSHOT'
}

test.useTestNG()

defaultTasks 'test'
